default:
    context:
        parameters:
            rest_url: 'http://localhost'
    extensions:
        Behat\MinkExtension\Extension:
            base_url: 'http://localhost'
            goutte: ~
            sahi: ~
            selenium2:
                capabilities: { "browser": "firefox", "version": "17"}
            # This should be updated to selenium2 as soon as travis is running with selenium
            javascript_session: sahi
            #javascript_session: selenium2
            browser_name: firefox

        Behat\Symfony2Extension\Extension:
            kernel:
                bootstrap: ezpublish/autoload.php
                path: ezpublish/EzPublishKernel.php
                class: EzPublishKernel
                env: behat
                debug: true
            mink_driver: true
    paths:
        features: vendor/ezsystems/

installdemocontent:
    context:
        class: eZ\Bundle\EzPublishLegacyBundle\BddTests\Context\SetupWizardContext
    filters:
        tags: '@democontent_install'

installdemoclean:
    context:
        class: eZ\Bundle\EzPublishLegacyBundle\BddTests\Context\SetupWizardContext
    filters:
        tags: '@democlean_install'

democontent:
    context:
        class: EzSystems\DemoBundle\BddTests\Context\ContentContext
    filters:
        tags: '@democontent'

restapi:
    context:
        class: eZ\Bundle\EzPublishRestBundle\BddTests\Context\RestContext
    filters:
        tags: '@adminFeature'

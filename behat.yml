default:
    extensions:
        Behat\MinkExtension\Extension:
            base_url: 'http://localhost'
            goutte: ~
            sahi: ~
            selenium2:
                capabilities: { "browser": "firefox", "version": "17"}

            javascript_session: sahi
            browser_name: firefox

        Behat\Symfony2Extension\Extension:
            kernel:
                bootstrap: ezpublish/autoload.php
                path: ezpublish/EzPublishKernel.php
                class: EzPublishKernel
                env: behat
                debug: true
    context:
        parameters:
            ##
            # @param scenarioDbReset    bool    This is to make the database reset by scenario
            # @param featureDbReset     bool    This is to make the database reset by feature (it will be false if the scenarioDbReset is active)
            # @param fixture            string  File to be used on the database reset
            # @param quiet              bool    Print (or not) the database reset text
            ##
            scenarioDbReset: false
            featureDbReset: true
            fixture: demo_data.php
            quiet: true
